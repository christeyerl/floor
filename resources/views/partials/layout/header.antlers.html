<header
    x-data="{ open: false }"
    class="relative"
>
    <div class="relative p-6 lg:p-10">
        <div class="flex items-center justify-between gap-5">
            <div class="flex items-center justify-between gap-10 md:justify-start md:gap-24">
                <a
                    href="/"
                    aria-label="Späť na úvod"
                >
                    {{ partial:art.logo class="h-6 fill-delft lg:h-8" }}
                </a>
                <div>
                    <nav class="hidden items-center gap-10 text-lg font-medium sm:flex">
                        {{ nav:main_menu }}
                            <a
                                href="{{ url }}"
                                class="{{ is_current || is_parent ? 'font-bold' : 'font-medium' | classes }} px-2 py-1"
                            >
                                {{ title }}
                            </a>
                        {{ /nav:main_menu }}
                    </nav>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <ul class="flex items-center gap-4">
                    <li>
                        <a
                            href="tel:+421905513132"
                            class="hover:text-delft"
                        >
                            {{ svg src="icons/phone" class="size-6 fill-current" }}
                        </a>
                    </li>
                    <li>
                        <a
                            href="mailto:otorm@otorm.sk"
                            class="hover:text-delft"
                        >
                            {{ svg src="icons/mail" class="size-6 fill-current" }}
                        </a>
                    </li>
                </ul>
                <button
                    @click="open = !open"
                    class="cursor-pointer p-2 sm:hidden"
                    aria-label="Otvoriť/zatvoriť menu"
                >
                    <div x-show="!open">
                        {{ svg src="icons/menu" class="size-7 fill-black" }}
                    </div>
                    <div x-show="open">
                        {{ svg src="icons/close" class="size-7 fill-black" }}
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div
        x-show="open"
        x-collapse
        class="absolute top-[100%] w-full border-b border-zinc-300 bg-white/80 backdrop-blur"
        x-cloak
    >
        <nav class="flex flex-col">
            {{ nav:main_menu }}
                <a
                    href="{{ url }}"
                    class="{{ is_current || is_parent ? 'font-bold' : '' | classes }} px-8 py-4"
                >
                    {{ title }}
                </a>
            {{ /nav:main_menu }}
        </nav>
    </div>
</header>

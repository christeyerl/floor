<section id="cta">
    <div class="mx-auto max-w-7xl px-6 py-28">
        <div class="bg-zinc-50">
            <div class="grid grid-cols-1 items-center lg:grid-cols-2">
                <div class="space-y-10 px-10 py-20 lg:px-28">
                    <h2 class="text-3xl leading-tight! font-medium text-balance lg:text-4xl xl:text-5xl">
                        {{ heading }}
                    </h2>
                    <p class="text-xl text-balance text-zinc-700 xl:text-2xl">
                        {{ subheading }}
                    </p>
                    <a
                        href="{{ link:url }}"
                        class="text-xl font-medium underline"
                    >
                        {{ link_label ?: 'Zisti≈• viac' }}
                    </a>
                </div>
                <div>
                    <img
                        src="{{ image:url }}"
                        alt="{{ image:alt }}"
                        class="size-full object-cover max-lg:max-h-96"
                    />
                </div>
            </div>
        </div>
    </div>
</section>
